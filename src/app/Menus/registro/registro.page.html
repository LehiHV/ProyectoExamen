<!-- registro.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" maxlength="255"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena" maxlength="9"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre de Tienda</ion-label>
    <ion-input [(ngModel)]="nombreTienda" maxlength="255"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Logo</ion-label>
    <ion-input [(ngModel)]="logo" maxlength="279"></ion-input>
    <ion-img *ngIf="logo && isValidUrl(logo)" [src]="logo" alt="Logo Preview"></ion-img>
  </ion-item>
  <ion-button expand="block" color="success" (click)="registrar()">Registrarse</ion-button>
  <ion-button expand="block" (click)="irPagina1()">Iniciar sesión</ion-button>
</ion-content>
