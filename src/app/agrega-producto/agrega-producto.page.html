<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Producto</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Formulario para agregar producto -->
  <!-- Reemplaza los campos y las funciones según las necesidades de los productos -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.Nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.Descripcion" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.Cantidad" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio de Costo</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.PrecioCosto" type="number" step="0.01"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio de Venta</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.PrecioVenta" type="number" step="0.01"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fotografía</ion-label>
    <ion-input [(ngModel)]="nuevoProducto.Fotografia" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <div *ngIf="esURLValida(nuevoProducto.Fotografia)">
      <img [src]="nuevoProducto.Fotografia" alt="Foto" style="width: 100%; height: auto;">
    </div>
  </ion-item>
  <ion-item>
    <ion-button color="primary" (click)="cancelarAgregarProducto()">Cancelar</ion-button>
    <ion-button color="success" (click)="registrarProducto()">Registrar</ion-button>
  </ion-item>
</ion-content>
